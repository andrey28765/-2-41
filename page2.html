@media (min-width: 1024px) and (max-width: 1439px) {
    body {
        font-size: 16px;
        padding: 15px;
    }

    .card {
        width: calc(50% - 20px);
    }

    .cards-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }
}

@media (min-width: 1440px) {
    body {
        font-size: 18px;
        padding: 20px;
    }

    .card {
        width: calc(33.333% - 30px);
    }

    .cards-container {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
        justify-content: center;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
    }
}
